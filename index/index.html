<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cartoon</title>

<script>
    function changeCanvasColor () {
        // Locate the element "mycanvas" in the document.
        var canvas = document.getElementById("mycanvas");
        var context = canvas.getContext("2d");
        context.fillStyle = "cyan";
        context.fillRect(0, 0, canvas.width, canvas.height); //Background


        context.fillStyle = "saddlebrown"; //Ground
        context.fillRect(0, 400, canvas.width, 200);


        context.fillStyle = "oldlace"; //House
        context.fillRect(300, 200, 200, 200);


        context.font="25px Arial"; //Caption
        context.fillStyle = "blue";
        var line=1;
        var height=35;
        context.fillText("Nice Day!",350,height*line);


        context.fillStyle = "Yellow";
        var circle = new Path2D();
        circle.arc(15, 15, 100, 0, 2 * Math.PI); //Sun
        context.fill(circle);


        context.fillStyle = "red"; //Roof
        var roof = new Path2D();
        context.beginPath();
        roof.moveTo(280, 200);
        roof.lineTo(400, 100);
        roof.lineTo(520, 200);
        context.fill(roof); 


        context.fillStyle = "red"; //Door
        context.fillRect(375, 300, 50, 100);

        context.fillStyle = "red"; //Windows
        context.fillRect(325, 225, 60, 60);
        context.fillRect(415, 225, 60, 60);

        
        context.beginPath(); //Cloud
        context.moveTo(540, 80);
        context.bezierCurveTo(500, 100, 500, 150, 600, 150);
        context.bezierCurveTo(620, 180, 690, 180, 710, 150);
        context.bezierCurveTo(790, 150, 790, 120, 760, 100);
        context.bezierCurveTo(800, 40, 740, 30, 710, 50);
        context.bezierCurveTo(690, 5, 620, 20, 620, 50);
        context.bezierCurveTo(570, 5, 520, 20, 540, 80);
        context.closePath();
        context.fillStyle = 'white';
        context.fill();   

        for (var i = 0; i < 10; ++i) {
        context.fillStyle = "green"; //grass
        context.fillRect(i *30, 380, 10, 20);            
        }

        for (var x = 17; x < 140; ++x) {
        context.fillStyle = "green"; //grass
        context.fillRect(x *30, 380, 10, 20);            
        }
       
    }


    // Once the HTML document has finished loading and has been parsed, call the changeCanvasColor function.
    document.addEventListener('DOMContentLoaded', changeCanvasColor);

</script>
</head>
<body>
<div>

    <canvas id="mycanvas" width="800" height="500"></canvas>
    <p><a href="https://tristianlipke.github.io/test-portfolio/">Portfolio</a></p>

</div>
</body>
</html>
